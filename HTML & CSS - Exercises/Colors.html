
<!DOCTYPE html>
<html>
<head>
    <title>Borders</title>
    <style>
        p {
            width: 150px;
            background-color: lightgray;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<p style="border: 3px solid red"><span style="color: red">Red</span> Border</p>
<p style="border: 3px solid green"><span style="color: green">Green</span> Border</p>
<p style="border: 3px solid blue"><span style="color: blue">Blue</span> Border</p>
</body>
</html>
